<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="admin/fragments/head :: head">
    <script src="../../../static/assets/ckeditor/ckeditor.js"></script>
</head>
<body class="hold-transition skin-blue sidebar-mini">
<!-- Site wrapper -->
<div class="wrapper">

    <div th:replace="admin/fragments/header :: header"></div>

    <!-- =============================================== -->

    <!-- Left side column. contains the sidebar -->
    <div th:replace="admin/fragments/sidebar :: aside"></div>

    <!-- =============================================== -->

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <h1>
                Blank page
                <small>it all starts here</small>
            </h1>
            <ol class="breadcrumb">
                <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
                <li><a href="#">Examples</a></li>
                <li class="active">Blank page</li>
            </ol>
        </section>

        <!-- Main content -->
        <section class="content">

            <div class="box box-primary">
                <div class="box-header with-border">
                    <h3 class="box-title">Quick Example</h3>
                </div>



                <form role="form" method="post" th:action="@{/admin/edit-product}" th:object="${product}" enctype="multipart/form-data">
                    <input type="hidden" class="form-control"  th:field="*{id}">
                    <input type="hidden" class="form-control"  th:field="*{image}">
                    <div class="box-body">
                        <div class="form-group">
                            <label for="exampleInputEmail1">Product name</label>
                            <input type="text" class="form-control" id="exampleInputEmail1" th:field="*{productName}">
                        </div>

                        <div class="form-group">
                            <label for="exampleInputEmail1">Price</label>
                            <input type="number" class="form-control" th:field="*{price}">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Image</label>
                            <input type="file" class="form-control" name="fileImage">
                            <img th:src="@{'/uploads/' + ${product.image}}" width="150px" alt="User Image">
                        </div>
                        <div class="form-group" data-select2-id="13">
                            <label>Category</label>
                            <select class="form-control select2 select2-hidden-accessible"
                                    th:field="*{category.id}"
                                    style="width: 100%;">

                                <option th:each="category : ${listCate}" th:value="${category.id}"
                                        th:text="${category.categoryName}"></option>
                            </select>
                        </div>

                    </div>
                    <div class="form-group" data-select2-id="13">
                        <label for="exampleInputEmail1">Description</label>
                        <textarea name="editor1" id="editor1" rows="10" cols="80" th:field="*{description}">

            </textarea>
                    </div>
                    <div class="box-footer">
                        <button type="submit" class="btn btn-primary" fdprocessedid="w27g2d">Submit</button>
                    </div>
                </form>
            </div>


        </section>
        <!-- /.content -->
    </div>
    <!-- /.content-wrapper -->

    <div th:replace="admin/fragments/footer :: footer"></div>

</div>
<!-- ./wrapper -->

<!-- jQuery 3 -->

<div th:replace="admin/fragments/script :: script"></div>


<script th:src="@{/assets/ckeditor/ckeditor.js}"></script>
<script>
    // Replace the <textarea id="editor1"> with a CKEditor 4
    // instance, using default configuration.
    CKEDITOR.replace( 'editor1' );
</script>


</body>
</html>
